<div class="container write-post d-flex justify-content-end">
    <button type="button" class="btn btn-outline-dark" routerLink="/">Home</button>
</div>
<div class="blog-form-container">
    <div class="row">
        <div class="col">
            <form [formGroup]="blogForm" (ngSubmit)="onFormSubmit()">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" formControlName="title" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="imgUrl">Image Url</label>
                    <input type="text" formControlName="imgUrl" class="form-control" id="imgUrl">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea formControlName="description" id="description" class="form-control"></textarea>
                </div>
                <button type="submit" [disabled]="!this.blogForm.valid"
                    class="btn btn-outline-dark btn-md mt-4">Publish</button>
            </form>
        </div>
    </div>
    <div class="image-preview m-3 d-flex w-75">
        <!--Using getter imageUrl here to check if value is present -->
        <img *ngIf="imageUrl; else noImage" src="{{ imageUrl }}" alt="blog-cover" />
        <ng-template #noImage>

        </ng-template>
    </div>
</div>
